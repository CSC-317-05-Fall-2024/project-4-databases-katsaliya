<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailand Travel Guide</title>
    <link rel="icon" type="image/png" href="images/icon.png"> 
    <link rel="stylesheet" href="/styles.css">
    <script src="/scripts/header.js" defer></script>
    <script src="/scripts/restaurantSubmit.js" defer></script>
</head>

<body>

    <header class="banner"></header>
    <nav class="nav"></nav>

    <main>
        
        <div id = "new-restaurant" class = "new-restaurant">
            <div class = title>
                <p> New Restaurant Form</p>
            </div>

            <form id= "restaurant-form" class = "restaurant-form">
                <div class="input-group">
                    <label for = "restaurant-name">Restaurant Name: </label>
                    <input type="text" id="restaurant-name" name="restaurant-name" class="box">
                </div>
    
                <div class="input-group">
                    <label for="phone-number">Phone Number: </label>
                    <input type="text" id="phone-number" name="phone-number" class="box">
                </div>
    
                <div class="input-group">
                    <label for="address">Address: </label>
                    <input type="text" id="address" name="address" class="box">
                </div>
    
                <div class="input-group">
                    <label for="photoURL">Photo URL: </label>
                    <input type="text" id="photoURL" name="photoURL" class="box">                
                </div>

                <button id="submit" class="submit">Submit</button>
            </form>
        </div>
        
        
    </main>

    <footer class="footer"></footer>
</body>

</html>
